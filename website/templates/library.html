{% extends "index.html" %}

{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/library.css') }}">
{% endblock %}

{% block content %}

<section class="library">
    <h1>Library</h1>
    <div class="search">
        <form action="" class="search-bar">
            <input type="text" placeholder="Search" class="q">
            <button type="submit" class="b"><i class="ri-search-line"></i></button>
        </form>
    </div>
    <div class="gallery">
        {% for image in images %}
            <div class="gallery-item">
                <a href="{{ image['baseUrl'] }}" data-gallery="gall">
                    <img src="{{ image['baseUrl'] }}" alt="{{ image['filename'] }}" class="gallery-image">
                </a>
            </div>
        {% endfor %}
    </div>


</section>



{% endblock %}
