{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}


 
<form method = "POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group m-2">
        <label for="email">Email Address</Address></label>
        <input type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter Email">
    </div>
    <div class="form-group m-2">
        <label for="firstname">First Name</Address></label>
        <input type="text" 
        class="form-control" 
        id="firstname" 
        name="firstname" 
        placeholder="Enter First Name">

    </div>
    <div class="form-group m-2">
        <label for="lastname">Last Name</Address></label>
        <input type="text" 
        class="form-control" 
        id="lastname" 
        name="lastname" 
        placeholder="Enter Last Name">

    </div>
    <div class="form-group m-2">
        <label for="password1">Password</Address></label>
        <input type="text" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter Password">
    </div>
    <div class="form-group m-2">
        <label for="password2">Password (Confirm)</Address></label>
        <input type="text" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>

{% endblock %}
